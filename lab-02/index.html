<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" />
    <title>Reseña hotel</title>
</head>
<body>
    <h1>Reseña hotel</h1>

    <div class="container">

        <div class="hotel-content-wrapper">
            <div class="hotel-info">
                <h3 id="hotel-name">Nombre del Hotel</h3>
                <h4 id="hotel-location">Ubicación del Hotel</h4>
            </div>
            <div class="hotel-image-wrapper">
                <img class="hotel-image" id="hotel-image" src="" alt="Foto del hotel">
            </div>
        </div>

        <div class="hotel-review-wrapper">
            <p class="stars">Puntuación: <span id="rating"></span></p>
            <hr>
            <p>Reseña anónima <input type="checkbox" id="anonymous-review" /></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
